<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <!-- Ordered Lists: are lists where each item in the list is
        numbered. For example, the list might be a set of steps for
        a recipe that must be performed in order, or a legal contract
        where each point needs to be identified by a section
        number. -->

        <ol>
            <h1 style="color: blue;">Ordered List</h1>
            <li>Hassan</li>
            <li>Raza</li>
        </ol>

        <ul>
            <h1 style="color: green;">Unordered List</h1>
            <li>Hassan</li>
            <li>Raza</li>
        </ul>

        <dl>
            <dt>Science</dt>
            <dd>Study of living things</dd>
        </dl>

        <!-- Nested List -->
        <ul>
            <li>Cricket
                <ol>
                    <li>Test</li>
                    <li>ODI</li>
                    <li>T20</li>
                </ol>
            </li>
            <li>Sports
                <ul>
                    <li id="cricket">Cricket</li>
                    <li>Football</li>
                    <li>Tennis</li>
                    <li>Rugby</li>
                </ul>
            </li>
        </ul>
    
</body>
</html>
